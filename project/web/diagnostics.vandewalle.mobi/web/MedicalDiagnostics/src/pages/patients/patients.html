<ion-header>

  <ion-navbar>
    <ion-title>patients</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            Select patient
          </ion-card-header>
          <ion-card-content>
            These are the patients that you can diagnose.
            <br />
            You are logged in as <i>{{this.userName}}.</i>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
          <button ion-button (click)="gotoCreatePatient()">register new patient</button>
          
          <br />
          <button ion-button (click)="refresh()">refresh</button>
          
          <br />
          <button ion-button (click)="searchDisease()">search disease</button>
      </ion-col>
    </ion-row>
  </ion-grid>



  <ion-list>
    <ion-item *ngFor="let patient of patients" (click)="showMessage(patient)">
      <ion-avatar item-start>
        <button ion-button color="secondary" round>{{patient.initials}}</button>
      </ion-avatar>
      <h2>{{patient["FirstName"]}} {{patient["MiddleNames"]}} {{patient["LastName"]}}</h2>
      <h3>{{patient.age}} years</h3>
      <p>Last diagnose <i>{{patient.lastDiagnose}}</i></p>

      <button ion-button clear item-end><button ion-button (click)="gotoMakeDiagnose(patient)">make diagnose</button></button>
    </ion-item>


  </ion-list>
</ion-content>
