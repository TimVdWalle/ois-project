<ion-header>

    <ion-navbar>
      <ion-title>Register new patient</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-card-header>
              Register patient
            </ion-card-header>
            <ion-card-content>
              You are logged in as <i>{{this.userName}}.</i>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col>
          <button ion-button (click)="createPatient()">save</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-card>
        <ion-card-header color="primary">Register patient</ion-card-header>
        <ion-card-content>
            <ion-grid>
                <ion-row >
                    <ion-col col-3 >First Name</ion-col>
                    <ion-col col-6>
                        <input [(ngModel)]="firstName">
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-3 >Middle Names</ion-col>
                    <ion-col col-6>
                        <input [(ngModel)]="middleNames">
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-3 >Last Name</ion-col>
                    <ion-col col-6>
                        <input [(ngModel)]="lastName">
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col col-3 >Sex</ion-col>
                    <ion-col col-6>
                                <ion-list [(ngModel)]="sex" radio-group>
                                    <ion-item>
                                        <ion-label style="font-size: 70%;">Male</ion-label>
                                        <ion-radio value="M"></ion-radio>
                                    </ion-item>
                                    
                                    <ion-item>
                                        <ion-label style="font-size: 70%;">Female</ion-label>
                                        <ion-radio value="F"></ion-radio>
                                    </ion-item>
                                </ion-list>
                    </ion-col>
                </ion-row>






                <ion-row>
                    <ion-col col-3 >Birthplace </ion-col>
                    <ion-col col-6>
                        <input [(ngModel)]="birthplace">                                      
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-3 >Birth Country</ion-col>
                    <ion-col col-6>
                        <input [(ngModel)]="birthCountry">
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-3 >Date Of Birth</ion-col>
                    <ion-col col-6>
                        <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY" [(ngModel)]="dateOfBirth"></ion-datetime>
                    </ion-col>
                </ion-row>
              </ion-grid>
        </ion-card-content>
    </ion-card>
  </ion-content>
